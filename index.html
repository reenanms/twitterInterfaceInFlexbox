<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Twitter</title>
  </head>
  <body>
    <header id="main-header">
      <div class="content">
        <nav>
          <ul>
            <li><img src="./images/home.svg" alt="Home" /> Home</li>
            <li>
              <img src="./images/notification.svg" alt="Notifications" />
              Notifications
            </li>
            <li><img src="./images/message.svg" alt="Message" /> Message</li>
          </ul>
        </nav>
        <img src="./images/logo.svg" alt="Logo Twitter" />
        <div class="side">
          <input type="text" placeholder="Search on Twitter" />
          <img src="./images/avatar.png" alt="" />
          <button>Tweet</button>
        </div>
      </div>
    </header>
    <div class="banner">
      <h1>Twitter interface using flexbox</h1>
    </div>
    <div class="bar">
      <div class="content">
        <ul>
          <li class="active">
            <span>Twittes</span>
            <strong>1234</strong>
          </li>
          <li>
            <span>Followings</span>
            <strong>457</strong>
          </li>
          <li>
            <span>Followers</span>
            <strong>241</strong>
          </li>
          <li>
            <span>Favorites</span>
            <strong>21</strong>
          </li>
        </ul>
        <div class="actions">
          <button>Folow</button>
          <img src="./images/more.svg" alt="More" />
        </div>
      </div>
    </div>
  </body>
</html>
